<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Scaledrone Chat</title>
    <script
      src="https://cdn.scaledrone.com/scaledrone.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="KG.ico" />
  </head>
  <body>
    <h1>K-chat- The best chat app there is!</h1>
    <div class="intro">
      Welcome! Every user is given a random nickname and a random color. You can
      send your message by clicking the button SEND or by pressing Enter on your
      keyboard. Let's chat!
    </div>
    <div class="chatApp">
      <div class="outerMessageBox">
        <div class="messageList"></div>
      </div>
      <div class="inputOuterBox">
        <div class="inputBox">
          <input
            type="text"
            class="messageInput"
            placeholder="Type your message and click SEND or press the ENTER button on your keyboard! "
          />
          <button type="button" class="messageSend">SEND</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
